<div class="main">
    <table class="pharma-table" >
        <thead>
          <tr>
            <th>Item ID</th>
            <th>Item Name</th>
            <th>Provider</th>
            <th>Stock Level</th>
            <th>Unit Price</th>
            <th>Expiration Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td>{{item.itemID}}</td>
            <td>{{item.itemName}}</td>
            <td>{{item.provider}}</td>
            <td>{{item.stockLevel}}</td>
            <td>${{item.unitPrice}}</td>
            <td>{{item.expirationDate}}</td>
          </tr>
        </tbody>
      </table>
      
    <p>here is google analitycs</p>

</div>
